<!-- This is the menu bar that you see when you click the little icon on top right of the page. It opens up a list of other pages in the app.
-->
<ion-menu [content]="content">
  
    <ion-header>
  
      <ion-navbar>
        <ion-title>Menu</ion-title>
      </ion-navbar>
  
    </ion-header>
  
  
    <ion-content>
  
      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
  
        </button>
        </ion-list>
    </ion-content>
    </ion-menu>
  
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"> </ion-nav>
